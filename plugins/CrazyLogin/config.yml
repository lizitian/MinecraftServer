# CrazyLogin config.yml
# For more information visit
# https://github.com/ST-DDT/CrazyLogin/blob/master/src/main/resources/config.yml
version: 7.23.1
chatHeader: '&C[&ACrazyLogin&C] &F'
database:
  FLAT:
    filePath: accounts.db
  saveType: FLAT
  saveOnShutdown: true
saveLoginLocations:
  world_nether:
    x: 0.0
    y: 80.0
    z: 0.0
    yaw: 0.0
    pitch: 0.0
    world: world_nether
  world:
    x: -124.0
    y: 67.0
    z: 248.0
    yaw: 0.0
    pitch: 0.0
    world: world
  world_the_end:
    x: 0.0
    y: 62.0
    z: 0.0
    yaw: 0.0
    pitch: 0.0
    world: world_the_end
logs:
  AccessDenied:
    path: false
    console: false
  Account:
    path: false
    console: false
  ChatBlocked:
    path: false
    console: false
  CommandBlocked:
    path: false
    console: false
  Join:
    path: false
    console: false
  Login:
    path: false
    console: false
  LoginFail:
    path: false
    console: false
  Logout:
    path: false
    console: false
  Quit:
    path: false
    console: false
encryptor:
  name: CrazyCrypt1
minPasswordLength: 3
protectedAccountMinPasswordLength: 7
alwaysNeedPassword: true
confirmNewPassword: false
confirmWithOldPassword: false
dynamicProtection: false
hideWarnings: false
autoLogout: 3600
autoKick: -1
autoTempBan: -1
autoKickUnregistered: -1
autoKickLoginFailer: 3
autoTempBanLoginFailer: -1
autoKickCommandUsers: -1
autoTempBanCommandUsers: -1
blockGuestCommands: true
blockGuestChat: false
blockGuestJoin: false
removeGuestData: false
disableRegistrations: false
disableAdminLogin: true
disableTokenLogin: true
doNotSpamAuthRequests: false
doNotSpamRegisterRequests: false
delayAuthRequests: 0
repeatAuthRequests: 200
commandWhitelist:
- /l(ogin)?(\z| .*)
- /register(\z| .*)
- /language(\z| [a-z]{2,3}_[a-z]{2,3})
- /language select(\z| .*)
- /language list(\z| .*)
- /worldedit cui
forceSingleSession: true
forceSingleSessionSameIPBypass: true
delayPreRegisterSecurity: 5
delayPreLoginSecurity: false
saveLoginEnabled: true
forceSaveLogin: false
hideInventory: false
hidePlayer: false
hideChat: false
delayJoinQuitMessages: false
useCustomJoinQuitMessages: true
hidePasswordsFromConsole: false
autoDelete: -1
maxStoredIPs: 5
maxOnlinesPerIP: 3
maxRegistrationsPerIP: 3
pluginCommunicationEnabled: false
moveRange: 5.0
filterNames: '[a-zA-Z0-9_]'
blockDifferentNameCases: false
minNameLength: 3
maxNameLength: 16
metrics:
  enabled: true
